{% extends "base.html" %}

{% block title %} {{ article_object.title }} {% endblock %}

{% block content %}

    <p class="author">{{ article_object.author }}</p>

    <h1>{{ article_object.title }}</h1>
    <br><br>

    {{ article_body }}
  </div>

{% endblock content %}
